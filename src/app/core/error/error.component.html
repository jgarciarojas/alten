<div class="columns" *ngIf="viewError">
  <div class="column is-full">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="assets/img/warning.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{error.title.toUpperCase()}}</p>
            <p class="subtitle is-6">{{error.code}}</p>
          </div>
        </div>
        <div class="content">
          {{error.message}}
          <br>
          <a [href]="url">Report this error to the support team</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="columns" *ngIf="notFound">
  <div class="column is-full">
    <div class="notification is-warning">
      No records found
    </div>
  </div>
</div>
